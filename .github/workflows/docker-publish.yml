name: Build and Push Docker Image to GHCR

on:
  push:
    branches:
      - master  # Se activará cuando se haga push a master

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install yq
        run: |
          # Instalar yq (si no está disponible)
          sudo apt-get update && sudo apt-get install -y yq

      - name: Read index.yml and extract image path
        id: read_index
        run: |
          INDEX_FILE="index.yml"
          COMMIT_MSG="${{ github.event.head_commit.message }}"

          IMAGE_NAME=$(echo "$COMMIT_MSG" | cut -d ':' -f1)
          IMAGE_TAG_VERSION=$(echo "$COMMIT_MSG" | cut -d ':' -f2)

          echo "Commit message: $COMMIT_MSG"
          echo "Image name: $IMAGE_NAME"
          echo "Image tag version: $IMAGE_TAG_VERSION"

          IMAGE_PATH=$(yq eval ".images[] | select(.name == \"$IMAGE_NAME\") | .path" $INDEX_FILE)

          if [ -z "$IMAGE_PATH" ]; then
            echo "❌ ERROR: Image '$IMAGE_NAME' not found in index.yml"
            exit 78
          fi

          echo "Image path: $IMAGE_PATH"

          echo "IMAGE_PATH=$IMAGE_PATH" >> $GITHUB_ENV
          echo "IMAGE_NAME=$IMAGE_NAME" >> $GITHUB_ENV
          echo "IMAGE_TAG_VERSION=$IMAGE_TAG_VERSION" >> $GITHUB_ENV

      - name: Log in to GitHub Container Registry
        run: echo "${{ secrets.GITHUB_TOKEN }}" | docker login ghcr.io -u $GITHUB_ACTOR --password-stdin

      - name: Build Docker image
        run: |
          docker build -t ghcr.io/$GITHUB_REPOSITORY/$IMAGE_NAME:$IMAGE_TAG_VERSION -f $IMAGE_PATH/Dockerfile $IMAGE_PATH

      - name: Push Docker image to GitHub Container Registry
        run: |
          docker push ghcr.io/$GITHUB_REPOSITORY/$IMAGE_NAME:$IMAGE_TAG_VERSION
